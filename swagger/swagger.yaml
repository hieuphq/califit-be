paths:
  /api/auth/login:
    post:
      description: Sign a company user in
      operationId: authentication#login
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/LoginPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.login_response+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Login_response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: login authentication
      tags:
      - authentication
  /api/auth/logout:
    post:
      description: Sign a company user in
      operationId: authentication#logout
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/LoginPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.login_response+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Login_response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: logout authentication
      tags:
      - authentication
  /api/auth/register:
    post:
      description: Create a new user
      operationId: authentication#register
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/RegisterPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.token+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Token'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: register authentication
      tags:
      - authentication
  /api/center:
    get:
      description: List centers
      operationId: center#list
      parameters:
      - default: ""
        description: query for find centers in city
        in: query
        name: cityID
        required: false
        type: string
      - default: 10
        description: limit for paginate
        in: query
        name: limit
        required: false
        type: integer
      - default: ""
        description: query for find centers by name
        in: query
        name: name
        required: false
        type: string
      - default: 0
        description: offset for paginate
        in: query
        name: offset
        required: false
        type: integer
      produces:
      - application/vnd.centers+json
      - application/vnd.goa.error
      responses:
