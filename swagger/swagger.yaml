          description: OK
          schema:
            $ref: '#/definitions/Centers'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - https
      summary: list center
      tags:
      - center
  /api/center/{centerID}:
    get:
      description: Get a center by ID
